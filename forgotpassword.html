
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }

        #resetLinkSent {
            text-align: center;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Password Reset</h1>
    <div class="container">
        <div id="resetForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button onclick="sendResetLink()">Send Reset Link</button>
            <div id="message"></div>
        </div>
        <div id="resetLinkSent" style="display: none;">
            <p>An email with a password reset link has been sent to your email address. Please check your inbox.</p>
        </div>
    </div>
    <script src="reset.js"></script>
</body>
</html>
